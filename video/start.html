<div style="width: 500px;height:300px;" id="div">

<script>
var myVideo = document.getElementById('myVideo')//获取video元素
    ,tol = 0; //总时长
myVideo.addEventListener("loadedmetadata", function(){
    tol = myVideo.duration;//获取总时长
});

//播放
function play(){ 
    myVideo.play();
}

//暂停
function pause(){ 
    myVideo.pause();
}

//鼠标点击视频播放与暂定

var clickNumber = 0;
$(document).ready(function(){
  $("#div").click(function(){
    if(clickNumber %2==0){
		$(this).play();
    }else{
		$(this).pause();
    }
    clickNumber ++;
});

//播放时间点更新时
myVideo.addEventListener("timeupdate", function(){
    var currentTime = myVideo.currentTime;//获取当前播放时间
    console.log(currentTime);//在调试器中打印
});

//设置播放点
function playBySeconds(num){ 
    myVideo.currentTime = num;
}

//音量改变时
myVideo.addEventListener("volumechange", function(){
    var volume = myVideo.volume;//获取当前音量
    console.log(volume);//在调试器中打印
});

//设置音量
function setVol(num){ 
    myVideo.volume = num;
}
